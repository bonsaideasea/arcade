<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="og-arcade.css">
</head>

<body>
    <div class="stage">
        <div class="machinewrap">
            <div class="machine">
                <div class="marquee">
                    <div class="headboard">
                    </div>
                    <div class="soundpanel">
                        <div class="speaker"></div>
                    </div>
                </div>
                <div class="monitor">
                    <div class="backpanel"></div>
                    <div class="monitorbezel">
                    </div>
                    <div class="screen">
                           <video autoplay playsinline muted loop preload>
                                <source src="https://matteoperoni93.github.io/hosted-assets/80-years-dancing.mp4"/>
                            </video>
                        </div>
                    </div>
                </div>
                <div class="controlbox">
                    <div class="controlpanel"></div>
                    <div class="consolebuttons">
                        <div class="up"></div>
                        <div class="right"></div>
                        <div class="down"></div>
                        <div class="left"></div>
                    </div>
                    <div class="menubutton"></div>
                    <div class="settingbutton"></div>
                    <div class="bottompanel"></div>
                </div>
                <div class="sidepanels">
                    <div class="rightpanel">
                    </div>
                    <div class="leftpanel">
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
