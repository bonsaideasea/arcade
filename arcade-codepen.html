<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "arcade-codepen.css">
    <title>Document</title>
</head>
<body>
    <!--arcade machine-->
    <div class="stage">
        <div class="arcademachinewrap">
            <div class="arcademachine">
                <div class="box">
                    <div class="box cap">     
                        <div class="side capleft"></div>
                        <div class="side capright"></div>
                        <div class="side capfront">
                            <div class="logo">
                                <img src="dizzylogo.png" id="logofront">
                            </div>
                            <div class="skull1 small"></div>
                        </div>
                        <div class="side capbottom"></div>
                        <div class="side captop"></div>
                        <div class="side capback"></div>
                    </div>
                </div>
                <div class="box">
                    <div class="box panel">
                        <div class="side panelright"></div>
                        <div class="side panelleft"></div>
                        <div class="side panelfront">
                            <div class="coinslot"></div>
                        </div>
                        <div class="side panelbottom"></div>
                        <div class="side panelback">
                            <div class="screen">
                                <div class="space-invaders-move">
                                  <div class="space-invaders">
                                    <div class="row invader3"></div>
                                    <div class="row double invader2"></div>
                                    <div class="row double invader1"></div>
                                  </div>
                                </div>
                                <div class="gameover">GAME OVER</div>
                                <div class="insertcoin">INSERT COIN</div>
                            </div>
                        </div>
                        <div class="side paneltop">
                            <div class="playerleft">
                                <div class="button left"></div>
                                <div class="button right"></div>
                            </div>
                            <div class="playercenter">
                                <div class="button fire"></div>
                            </div>
                            <div class="playerright">
                                <div class="button players1"></div><br>
                                <div class="button players2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box main">
                    <div class="side mainright">
                        <div class="logo"></div>
                        <img src="ssR.png" id="ssR">
                        <img src="think.png" id="ssRtop">
                        <img src="gotdubz.png" id="gotdubz">140</h2>
                    </div>
                    <div class="side mainright inner"></div>
                    <div class="side mainleft inner"></div>
                    <div class="side mainleft">
                        <div class="logo"></div>
                        <img src="ssL.png" id="ssL">
                
                    </div>
                    <div class="side mainbottom"></div>
                    <div class="side mainback">
                        <img src="ssB.png" id="ssB">
                        <div class="powersocket"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
